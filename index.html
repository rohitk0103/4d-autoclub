<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>4D AutoClub | Premium Car Wash</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">
    <img src="images/logo.png.png" alt="4D AutoClub Logo">

  </div>

  <nav>

    <a href="#">Services</a>
